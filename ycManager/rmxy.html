<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>热门巡演</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="../js/toast/jquery.toast.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../js/ie9/html5shiv.min.js"></script>
    <script src="../js/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="card">
        <div class="card-header">热门巡演</div>
        <div class="card-body">
            <div class="form-inline">
                <div class="form-group margin-r-30">
                    <label>关键字：</label>
                    <input type="text" name="keyWord" class="form-control input-sm" autocomplete="off">
                </div>
                <div class="form-group margin-r-30">
                    <label>开始时间：</label>
                    <input id='showTimeStart' name="showTimeStart" class="form-control input-sm" autocomplete="off">
                </div>
                <div class="form-group margin-r-30">
                    <label>结束时间：</label>
                    <input id="showTimeEnd" name="showTimeEnd" class="form-control input-sm" autocomplete="off">
                </div>
                <div class="form-group">
                    <button class="btn btn-info m-r-5" id="searchBtn">查询</button>
                </div>
            </div>
            <div class="toolbar-btn-action margin-t-10 margin-b-10">
                <button class="btn btn-primary m-r-5" onclick="window.location.href='rmxyAdd.html'">添加</button>
            </div>
            <table id="table-content"></table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="form-body" name="form-body" enctype="multipart/form-data" autocomplete="off"  >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="resourceId" value=""/>
                        <div class="form-group ">
                            <label class=" col-sm-2 control-label"><span class="text-danger">*</span>图片：</label>
                            <div class="col-sm-10">
                                <div class="picDiv">
                                    <div class="addImages">
                                        <input type="file" class="file textNone" name="image" id="image" accept="image/png, image/jpeg, image/gif, image/jpg" />
                                        <div class="text-detail">
                                            <span>+</span>
                                            <div>点击上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label"><span class="text-danger">*</span>排序：</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control input-sm textNone" name="order">
                            </div>
                        </div>
                        <div id="progress"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success  margin-r-10" type="button" data-dismiss="modal">返回</button>
                        <button class="btn btn-primary" type="button" onclick="DictionaryValueGet.addBannerAjaxForm('ycManager')">保存</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--pages use plugins please write there-->
<script src="../js/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
<script src="../js/bootstrap-datepicker/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../js/toast/jquery.toast.js"></script>
<script src="../js/bootbox.min.js"></script>
<script src="../js/fileupload.js"></script>
<script src="../js/dictionaryValue.js"></script>

<script>
    $(function () {
        var BeginTime,Endtime;
        $('#showTime').datepicker({
            format: 'yyyy-mm-dd',      /*此属性是显示顺序，还有显示顺序是mm-dd-yyyy*/
            language: 'zh-CN',//显示中文<br>
            minView: "month",//设置只显示到月份<br>
            autoclose: true,//选中自动关闭<br>			        　
            todayBtn: true,//显示今日按钮*/<br>
        })
        $('#showTimeStart').datepicker({
            format: 'yyyy-mm-dd',      /*此属性是显示顺序，还有显示顺序是mm-dd-yyyy*/
            language: 'zh-CN',//显示中文<br>
            minView: "month",//设置只显示到月份<br>
            autoclose: true,//选中自动关闭<br>			        　
            todayBtn: true,//显示今日按钮*/<br>
        }).on('changeDate', function (event) {
            BeginTime=$("#showTimeStart").val()
        })
        $('#showTimeEnd').datepicker({
            format: 'yyyy-mm-dd',      /*此属性是显示顺序，还有显示顺序是mm-dd-yyyy*/
            language: 'zh-CN',//显示中文<br>
            minView: "month",//设置只显示到月份<br>
            autoclose: true,//选中自动关闭<br>			        　
            todayBtn: true,//显示今日按钮*/<br>
        }).on('changeDate', function (event) {
            Endtime=$("#endTime").val()
        }).on('click',function () {
            $("#showTimeEnd").datepicker("setStartDate",$("#showTimeStart").val())
        });
         InitTable();
    });
    // 列表加载 ,查询需要的参数
    function InitTable() {
        $('#table-content').bootstrapTable('destroy')
        $('#table-content').bootstrapTable({
            url: DictionaryValueGet.IPAddress+"/ycManager/selectByPage",
            method: 'post',                      //请求方式（*）
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            Accept: 'application/json, text/javascript',
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:(pageObj.pageNumber== null || pageObj.pageNumber == "undefined") ? 1 : Number(pageObj.pageNumber), //初始化加载第一页，默认第一页
            clickToSelect: true, //是否启用点击选中行
            pagination: true,
            paginationShowPageGo: true,
            pageSize: 10,
            pageList: [10, 20, 30, 40, 50],
            dataField: "data", //这是返回的json数组的key.默认好像是"rows".这里只有前后端约定好就行
            queryParams: queryParams, //请求服务器时所传的参数
            responseHandler: DictionaryValueGet.responseHandler, //请求数据成功后，渲染表格前的方法
            onLoadError: function(){  //加载失败时执行
                $.toast({
                    text: '数据加载失败',
                    icon: 'error',
                    bgColor: '#dd4b39',
                    textColor: 'white',
                    position:'top-center'
                })
            },
            columns: [{
                checkbox: true
            },
            {
                field: 'title',
                title: '标题',
                align: 'center'
            },{
                field: 'generalBuyPrice',
                title: '购买价格（元）',
                align: 'center'
            },{
                field: 'difficulteDegree',
                title: '难易度',
                align: 'center'
            },{
                field: 'playTimes',
                title: '播放次数',
                align: 'center'
            },{
                field: 'showTime',
                title: '演出时间',
                align: 'center'
            },{
                field: 'guest',
                title: '嘉宾',
                align: 'center'
            },{
                field: 'createTimeStr',
                title: '创建时间',
                align: 'center'
            },{
                field: 'Operation',
                title: '操作',
                align: 'center',
                formatter: function (value, row, index) {
                    var pageNumber = $('#table-content').bootstrapTable("getOptions").pageNumber;
                    var contStr='<div>';
                        contStr+='<a  class="label label-primary margin-r-20" href="rmxyEdit.html?resourceId='+row.resourceId+'&pageNumber='+pageNumber+'">编辑</a>'+
                        '<a  class="label label-warning margin-r-20"  data-toggle="modal" data-target="#myModal" onclick="DictionaryValueGet.addBanner(\''+row.resourceId+'\')">添加轮播图</a>'+
                        '<a  class=" label label-danger" onclick="deleteUserList(\''+row.resourceId+'\')" href="javascript:;">删除</a>'+
                        '</div>';
                        return contStr
                }
        }]
    })
    }
    //请求服务数据时所传参数
    function queryParams(params) {
        return {
            pageSize: params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
            pageNo: params.offset / params.limit + 1, //当前页面,默认是上面设置的1(pageNumber)
            mainClassifyCode:'RMXY',
            keyWord:$("input[name='keyWord']").val(),
            showTimeStart:$("input[name='showTimeStart']").val(),
            showTimeEnd:$("input[name='showTimeEnd']").val(),
        }
    }
    //查询按钮事件
    $('#searchBtn').click(function () {
        $('#table-content').bootstrapTable('refresh', {
            silent: true,
            pageNumber: 1
        });
    });
    //单行删除
    function deleteUserList(id) {
        bootbox.confirm({
            size: "small",
            message: "确定删除吗？",
            buttons: {
                confirm: {
                    label: '是',
                    className: 'btn-success'
                },
                cancel: {
                    label: '否',
                    className: 'btn-danger'
                }
            },
            callback: function(result) {
                if (result) {
                    $.ajax({
                        url: DictionaryValueGet.IPAddress+"/ycManager/delete",
                        type: "post",
                        data: {resourceId: id},
                        dataType:'json',
                        success: function (data) {
                            if(data.status == 1){
                                $("#table-content").bootstrapTable('refresh', {url: DictionaryValueGet.IPAddress+'/ycManager/selectByPage'});
                                $.toast({
                                    text: '删除成功.',
                                    icon: 'success',
                                    bgColor: '#00a65a',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }else{
                                $.toast({
                                    text: '删除失败',
                                    icon: 'error',
                                    bgColor: '#a63010',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }
                        }
                    });
                }
            }
        });
    }
</script>
</body>
</html>
