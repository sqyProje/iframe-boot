<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>轮播图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/toast/jquery.toast.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../js/ie9/html5shiv.min.js"></script>
    <script src="../js/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="card">
        <div class="card-header">轮播图</div>
        <div class="card-body">
            <table id="table-content"></table>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="overflow: hidden">
        <div class="modal-content">
            <div class="modal-body">
                <img class="previewImg" src="">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--pages use plugins please write there-->
<script src="../js/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/toast/jquery.toast.js"></script>
<script src="../js/bootbox.min.js"></script>
<script src="../js/fileupload.js"></script>
<script src="../js/dictionaryValue.js"></script>

<script>
    $(function () {
         InitTable();
    });
    // 列表加载 ,查询需要的参数
    function InitTable() {
        $('#table-content').bootstrapTable('destroy')
        $('#table-content').bootstrapTable({
            url: DictionaryValueGet.IPAddress+"/ycManager/bannerSelectByPage",
            method: 'post',                      //请求方式（*）
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            Accept: 'application/json, text/javascript',
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:(pageObj.pageNumber== null || pageObj.pageNumber == "undefined") ? 1 : Number(pageObj.pageNumber), //初始化加载第一页，默认第一页
            clickToSelect: true, //是否启用点击选中行
            pagination: true,
            paginationShowPageGo: true,
            pageSize: 10,
            pageList: [10, 20, 30, 40, 50],
            dataField: "data", //这是返回的json数组的key.默认好像是"rows".这里只有前后端约定好就行
            queryParams: queryParams, //请求服务器时所传的参数
            responseHandler: DictionaryValueGet.responseHandler, //请求数据成功后，渲染表格前的方法
            onLoadError: function(){  //加载失败时执行
                $.toast({
                    text: '数据加载失败',
                    icon: 'error',
                    bgColor: '#dd4b39',
                    textColor: 'white',
                    position:'top-center'
                })
            },
            columns: [{
                checkbox: true
            },
            {
                field: 'resourceTile',
                title: '资源标题',
                align: 'center'
            },{
                field: 'createTime',
                title: '创建时间',
                align: 'center'
            },{
                field: 'order',
                title: '轮播图顺序',
                align: 'center'
            },{
                field: 'Operation',
                title: '操作',
                align: 'center',
                formatter: function (value, row, index) {
                    var pageNumber = $('#table-content').bootstrapTable("getOptions").pageNumber;
                    var contStr='<div>';
                        contStr+='<a  class="label label-primary margin-r-20" data-toggle="modal" data-target="#myModal" onclick="EditBanner(\''+row.bannerUrl+'\')">图片预览</a>'+
                        '<a  class=" label label-danger" onclick="deleteUserList(\''+row.id+'\')" href="javascript:;">删除</a>'+
                        '</div>';
                        return contStr
                }
        }]
    })
    }
    //请求服务数据时所传参数
    function queryParams(params) {
        return {
            pageSize: params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
            pageNo: params.offset / params.limit + 1, //当前页面,默认是上面设置的1(pageNumber)
        }
    }
    //查询按钮事件
    $('#searchBtn').click(function () {
        $('#table-content').bootstrapTable('refresh', {
            silent: true,
            pageNumber: 1
        });
    });
    //单行删除
    function deleteUserList(id) {
        bootbox.confirm({
            size: "small",
            message: "确定删除吗？",
            buttons: {
                confirm: {
                    label: '是',
                    className: 'btn-success'
                },
                cancel: {
                    label: '否',
                    className: 'btn-danger'
                }
            },
            callback: function(result) {
                if (result) {
                    $.ajax({
                        url: DictionaryValueGet.IPAddress+"/ycManager/bannerDel",
                        type: "post",
                        data: {id: id},
                        dataType:'json',
                        success: function (data) {
                            if(data.status == 1){
                                $("#table-content").bootstrapTable('refresh', {url: DictionaryValueGet.IPAddress+'/ycManager/bannerSelectByPage'});
                                $.toast({
                                    text: '删除成功.',
                                    icon: 'success',
                                    bgColor: '#00a65a',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }else{
                                $.toast({
                                    text: '删除失败',
                                    icon: 'error',
                                    bgColor: '#a63010',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }
                        }
                    });
                }
            }
        });
    }
    //添加轮播图
    function  EditBanner(bannerUrl) {
        $(".previewImg").attr("src",bannerUrl)
    }
</script>
</body>
</html>
