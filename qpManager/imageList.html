<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>曲谱资源</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/toast/jquery.toast.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../js/ie9/html5shiv.min.js"></script>
    <script src="../js/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="card">
        <div class="card-header">曲谱资源</div>
        <div class="card-body">
            <div class="toolbar-btn-action margin-t-10 margin-b-10">
                <button class="btn btn-primary m-r-5" data-toggle="modal" data-target="#myModal">添加</button>
                <button class="btn btn-warning m-r-5" type="button" onclick="window.location.href=pageObj.pageSource+'.html?mainClassifyCode='+pageObj.mainClassifyCode">返回上一级</button>
            </div>
            <table id="table-content"></table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="form-body" name="form-body" enctype="multipart/form-data" autocomplete="off"  >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="resourceId" value=""/>
                        <div class="form-group ">
                            <label class=" col-sm-2 control-label"><span class="text-danger">*</span>图片：</label>
                            <div class="col-sm-10">
                                <div class="picDiv">
                                    <div class="addImages">
                                        <input type="file" class="file textNone" name="image" id="image" accept="image/*"/>
                                        <div class="text-detail">
                                            <span>+</span>
                                            <p>点击上传</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" col-sm-2 control-label"><span class="text-danger">*</span>排序：</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control input-sm textNone" name="orderNum">
                            </div>
                        </div>
                        <div id="progress"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success  margin-r-10" type="button" data-dismiss="modal">返回</button>
                        <button class="btn btn-primary" type="button" onclick="addBannerAjaxForm()">保存</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--pages use plugins please write there-->
<script src="../js/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/toast/jquery.toast.js"></script>
<script src="../js/bootbox.min.js"></script>
<script src="../js/fileupload.js"></script>
<script src="../js/dictionaryValue.js"></script>

<script>
    $(function () {
        $("input[name='resourceId']").val(pageObj.resourceId)
         InitTable();
    });
    // 列表加载 ,查询需要的参数
    function InitTable() {
        $('#table-content').bootstrapTable('destroy')
        $('#table-content').bootstrapTable({
            url: DictionaryValueGet.IPAddress+"/qpManager/selectQpImageByPage",
            method: 'post',                      //请求方式（*）
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            Accept: 'application/json, text/javascript',
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:(pageObj.pageNumber== null || pageObj.pageNumber == "undefined") ? 1 : Number(pageObj.pageNumber), //初始化加载第一页，默认第一页
            clickToSelect: true, //是否启用点击选中行
            pagination: true,
            paginationShowPageGo: true,
            pageSize: 10,
            pageList: [10, 20, 30, 40, 50],
            dataField: "data", //这是返回的json数组的key.默认好像是"rows".这里只有前后端约定好就行
            queryParams: queryParams, //请求服务器时所传的参数
            responseHandler: DictionaryValueGet.responseHandler, //请求数据成功后，渲染表格前的方法
            onLoadError: function(){  //加载失败时执行
                $.toast({
                    text: '数据加载失败',
                    icon: 'error',
                    bgColor: '#dd4b39',
                    textColor: 'white',
                    position:'top-center'
                })
            },
            columns: [{
                checkbox: true
            },{
                field: 'id',
                title: '编号',
                align: 'center'
            }
            ,{
                field: 'orderNum',
                title: '顺序',
                align: 'center'
            },{
                field: 'Operation',
                title: '操作',
                align: 'center',
                formatter: function (value, row, index) {
                    var pageNumber = $('#table-content').bootstrapTable("getOptions").pageNumber;
                    var contStr='<div>';
                        contStr+='<a  class="label label-primary margin-r-20" href="imageEdit.html?rowContent='+encodeURI(JSON.stringify(row))+
                            '&pageSource='+pageObj.pageSource+'&mainClassifyCode='+pageObj.mainClassifyCode+'">编辑</a>'+
                        '<a  class=" label label-danger" onclick="deleteUserList(\''+row.id+'\')" href="javascript:;">删除</a>'+
                        '</div>';
                        return contStr
                }
        }]
    })
    }
    //请求服务数据时所传参数
    function queryParams(params) {
        return {
            pageSize: params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
            pageNo: params.offset / params.limit + 1, //当前页面,默认是上面设置的1(pageNumber)
            resourceId:pageObj.resourceId,
        }
    }
    //查询按钮事件
    $('#searchBtn').click(function () {
        $('#table-content').bootstrapTable('refresh', {
            silent: true,
            pageNumber: 1
        });
    });
    //单行删除
    function deleteUserList(id) {
        bootbox.confirm({
            size: "small",
            message: "确定删除吗？",
            buttons: {
                confirm: {
                    label: '是',
                    className: 'btn-success'
                },
                cancel: {
                    label: '否',
                    className: 'btn-danger'
                }
            },
            callback: function(result) {
                if (result) {
                    $.ajax({
                        url: DictionaryValueGet.IPAddress+"/qpManager/deleteImage",
                        type: "post",
                        data: {id: id},
                        dataType:'json',
                        success: function (data) {
                            if(data.status == 1){
                                $("#table-content").bootstrapTable('refresh', {url: DictionaryValueGet.IPAddress+'/qpManager/selectQpImageByPage'});
                                $.toast({
                                    text: '删除成功.',
                                    icon: 'success',
                                    bgColor: '#00a65a',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }else{
                                $.toast({
                                    text: data.msg,
                                    icon: 'error',
                                    bgColor: '#a63010',
                                    textColor: 'white',
                                    position:'mid-center'
                                })
                            }
                        }
                    });
                }
            }
        });
    }
    function  addBannerAjaxForm() {
        var textNone = $(".textNone");
        var flag = true;
        for(var i=0; i<textNone.length; i++){
            if($(textNone[i]).val() === ""){
                flag = false;
                alert("*必填项不能为空")
                break ;
            }
        }
        if(flag == true ) {
            var FormBody = $("#form-body")[0];
            var FormDataQuery = new FormData(FormBody);
            $.ajax({
                url: DictionaryValueGet.IPAddress + '/qpManager/saveImage',
                type: "POST",
                processData: false,
                contentType: false,
                data: FormDataQuery,
                xhr: function () {
                    var xhr = $.ajaxSettings.xhr();
                    if (onprogress && xhr.upload) {
                        xhr.upload.addEventListener("progress", onprogress, false);
                        return xhr;
                    }
                },
                success: function (data) {
                    if (data.status === 1) {
                        $.toast({
                            text: '添加成功',
                            icon: 'success',
                            bgColor: '#00a65a',
                            textColor: 'white',
                            position: 'mid-center',
                            afterHidden: function () {
                                $('#myModal').modal('hide');
                                $("#table-content").bootstrapTable('refresh', {url: DictionaryValueGet.IPAddress+'/qpManager/selectQpImageByPage'});
                            }
                        })
                    } else {
                        alert(data.errMsg)
                    }
                }
            })
        }
    }
</script>
</body>
</html>
