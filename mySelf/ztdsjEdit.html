<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>指弹大事件编辑</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/toast/jquery.toast.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--pages use plugins please write there-->
    <!--[if lt IE 9]>
    <script src="../js/ie9/html5shiv.min.js"></script>
    <script src="../js/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="card">
        <div class="card-header">指弹大事件编辑</div>
        <div class="card-body">
            <form class="form-horizontal" id="form-body" name="form-body" enctype="multipart/form-data" autocomplete="off"  >
                <input type="hidden" name="resourceId"/>
                <input type="hidden" name="imageUrl"/>
                <div class="form-group ">
                    <label class=" col-sm-1 control-label"><span class="text-danger">*</span>图片：</label>
                    <div class="col-sm-10">
                        <div class="picDiv editPic">
                            <div class="addImages imgageone">
                                <img style="" src="../images/defaultimg.png" width="100" height="100">
                                <div class="text-detail btn-warning">
                                    <div>重新上传</div>
                                    <input type="file" class="file" name="image" id="image" accept="image/png, image/jpeg, image/gif, image/jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=" col-sm-1 control-label"><span class="text-danger">*</span>标题：</label>
                    <div class="col-sm-5">
                        <input class="form-control input-sm textNone" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class=" col-sm-1 control-label">副标题：</label>
                    <div class="col-sm-5">
                        <input class="form-control input-sm" name="subTitle">
                    </div>
                </div>
                <div class="form-group">
                    <label class=" col-sm-1 control-label"><span class="text-danger">*</span>外部链接：</label>
                    <div class="col-sm-5">
                        <input class="form-control input-sm textNone" name="httpUrl">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button class="btn btn-success  margin-r-10" type="button" onclick="window.location.href='ztdsj.html?pageNumber='+pageObj.pageNumber">返回</button>
                        <button class="btn btn-primary" type="button" onclick="DictionaryValueGet.ajaxForm('编辑','ztdsj','ztdsjManager')">保存</button>
                    </div>
                </div>
                <div id="progress"></div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--pages use plugins please write there-->
<script src="../js/toast/jquery.toast.js"></script>
<script src="../js/bootbox.min.js"></script>
<script src="../js/dictionaryValue.js"></script>
<script src="../js/fileupload.js"></script>
<script>
    $(function(){
        $(".imgageone img").attr('src',decodeURIComponent(pageObj.imageUrl))
        $("input[name='imageUrl']").val(decodeURIComponent(pageObj.imageUrl));
        $("input[name='resourceId']").val(pageObj.resourceId);
        $("input[name='title']").val(pageObj.title);
        $("input[name='subTitle']").val(pageObj.subTitle);
        $("input[name='httpUrl']").val(decodeURIComponent(pageObj.httpUrl));

    });
</script>
</body>
</html>
