<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>二维码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/toast/jquery.toast.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../js/ie9/html5shiv.min.js"></script>
    <script src="../js/ie9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="card">
        <div class="card-header">二维码</div>
        <div class="card-body">
           <div class="left">
               <div class="android"><img src="" alt="" width="100" height="100"></div>
               <div>安卓下载码</div>
           </div>
            <div class="right">
                <div class="ios"><img src="" alt="" width="100" height="100"></div>
                <div>ios下载码</div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--pages use plugins please write there-->
<script src="../js/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/toast/jquery.toast.js"></script>
<script src="../js/bootbox.min.js"></script>
<script src="../js/fileupload.js"></script>
<script src="../js/dictionaryValue.js"></script>

<script>
    $(function () {
        $.ajax({
            url: DictionaryValueGet.IPAddress+"/barcodeManager/load",
            type: "post",
            dataType:'json',
            success: function (data) {
              $(".android img").attr('src',data.androidImageUrl)
              $(".ios img").attr('src',data.iosImageUrl)
            }
        });
    });
</script>
</body>
</html>
